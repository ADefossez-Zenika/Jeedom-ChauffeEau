<div class="eqLogic eqLogic-widget allowResize" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" style="min-width : 50px;min-height : 80px ;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;width: #width#;height: #height#;#style#" >
	<span class="statusCmd" style="position : absolute;left : 5px;bottom:0px; width : 30px;z-index: 1030;"></span>
	<center class="widget-name">
		<span style="font-weight:bold;"><a href="#eqLink#">#name#</a></span>
	</center>
	<center>
		<div style="position : relative; left : 15px;" class="tooltips">
		      <center><span style="font-size : 12px;" >Début : </span> <strong>#NextStart#</strong></center>
		      <center><span style="font-size : 12px;" >Fin : </span> <strong>#NextStop#</strong></center>
		      <center><span style="font-size : 12px;" >Température de consigne : </span> <strong>#Consigne#°C</strong></center>
		      <center><span style="font-size : 12px;" >Température du ballon : </span> <strong>#tempBallon#°C</strong></center>
		</div>
	</center>	
	<center>
		<span style="font-weight:bold;">#armed##released##auto#</span>
		<span style="font-weight:bold;">#state#</span>
	</center>
</div>
